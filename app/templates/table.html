<!doctype html>
<table class="w-full text-center">
  <tr>
    <th>Name</th>
    <th>Trackers</th>
    <th>Low</th>
    <th>High</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item["name"] }}</td>
    <td>{{ map_items(tracker_button, item["trackers"].items()) | join(" ") | safe }}</td>
    <td>$ 0.00</td>
    <td>$ 0.00</td>
  </tr>
  {% endfor %}
</table>
